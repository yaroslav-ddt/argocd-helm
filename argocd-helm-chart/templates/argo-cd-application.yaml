---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: {{ .Values.argocd.repoHelmURL }}
    chart: argocd-helm
    targetRevision: {{ .Values.argocd.targetRevision }}
    helm:
      releaseName: argocd-helm
      valueFiles:
      - $values/{{ .Values.argocd.valuesFileName }}
  - repoURL: {{ .Values.argocd.repoValuesURL }}
    targetRevision: main
    ref: values      
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    syncOptions:
    - RespectIgnoreDifferences=true
  ignoreDifferences:
  - group: '*'
    kind: Secret
    name: argocd-secret
    jsonPointers:
    - /data
    - /stringData
  - group: '*'
    kind: ConfigMap
    name: argocd-cm
    jsonPointers:
    - /data/host
    - /data/url
    - /stringData/host
    - /stringData/url
