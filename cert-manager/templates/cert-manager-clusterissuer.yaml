---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.cert-manager.issuer }}
spec:
  acme:
    server: {{ .Values.cert-manager.issuerUrl }}
    email: {{ .Values.cert-manager.email }}
    privateKeySecretRef:
      name: {{ .Values.cert-manager.issuer }}
    solvers:
    - http01:
        ingress:
          class: nginx
          podTemplate:
            spec:
              nodeSelector:
                "kubernetes.io/os": linux
