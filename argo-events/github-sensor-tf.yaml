apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-tf
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: github
      eventName: example
      filters:
        data:
          # Type of Github event that triggered the delivery: [pull_request, push, issues, label, ...]
          # https://docs.github.com/en/developers/webhooks-and-events/webhook-events-and-payloads
          - path: headers.X-Github-Event
            type: string
            value:
              - push
        exprs:
          - expr: modified =~ "apps-tf"
            fields:
              - name: modified
                path: body.commits.#(modified.#(%"apps-tf*"))#.modified.0
  triggers:
    - template:
        name: github-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-              
              spec:
                entrypoint: main 
                arguments:
                  parameters:
                    - name: repo-url
                templates:
                  - name: git
                    inputs:
                      parameters:
                        - name: repo-url
                          value: "{{workflow.parameters.repo-url}}"
                      artifacts:
                        - git:
                            repo: "{{inputs.parameters.repo-url}}"
                            singleBranch: true
                            branch: main
                            depth: 1
                          name: tfconfig
                          path: /tfconfig
                    container:
                      image: docker/whalesay:latest
                      command: [cowsay]
                      args: ["{{inputs.parameters.repo-url}}"]
                    outputs:
                      artifacts:
                        - name: tfconfig
                          path: /tfconfig
                  - name: tf-app
                    serviceAccountName: terraform-app-sa
                    metadata:
                      labels:
                        azure.workload.identity/use: "true"              
                    container:
                      image: cdpargoyy.azurecr.io/cdpargoyy/argo-app:3b03a7b610cb7ea18e454dac7b1ef589a75c0b5b
                      name: tf-app
                      command:
                        - sh
                        - entrypoint.sh
                      args:
                        - terraform
                        - plan
                        - "-var-file=/tfconfig/apps-tf/testapp/config.tfvars"
                        - "-input=false"
                        - "-out=/tfplan/tfplan"
                        - "-var oidc_issuer_url=$OIDC_ISSUER_URL"
                        - "-var virtual_network_subnet_ids=[$VIRTUAL_NETWORK_SUBNET_IDS]"
                      env:
                        - name: ARM_SUBSCRIPTION_ID
                          valueFrom:
                            configMapKeyRef:
                              name: tf-configmap
                              key: az_subscription_id
                        - name: STATE_RG
                          valueFrom:
                            configMapKeyRef:
                              name: tf-configmap
                              key: app_state_rg
                        - name: STATE_SA
                          valueFrom:
                            configMapKeyRef:
                              name: tf-configmap
                              key: app_state_sa
                        - name: STATE_CONTAINER
                          valueFrom:
                            configMapKeyRef:
                              name: tf-configmap
                              key: app_state_container
                        - name: OIDC_ISSUER_URL
                          valueFrom:
                            configMapKeyRef:
                              name: tf-configmap
                              key: oidc_issuer_url
                        - name: VIRTUAL_NETWORK_SUBNET_IDS
                          valueFrom:
                            configMapKeyRef:
                              name: tf-configmap
                              key: virtual_network_subnet_ids
                        - name: APP_NAME
                          value: "testapp"
                  - name: main
                    dag:
                      tasks:
                        - name: git
                          template: git
                        - name: tf-plan
                          template: tf-app
          parameters:
            - src:
                dependencyName: test-dep
                dataKey: body.repository.html_url
              dest: spec.arguments.parameters.0.value
      retryStrategy:
        steps: 3