apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-tf
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: github
      eventName: example
      filters:
        data:
          # Type of Github event that triggered the delivery: [pull_request, push, issues, label, ...]
          # https://docs.github.com/en/developers/webhooks-and-events/webhook-events-and-payloads
          - path: headers.X-Github-Event
            type: string
            value:
              - push
  triggers:
    - template:
        name: github-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-              
              spec:
                workflowMetadata:
                  labels:
                    azure.workload.identity/use: "true"                           
                entrypoint: main 
                arguments:
                  parameters:
                    - name: repo-url
                serviceAccountName: terraform-app-sa
                templates:
                  - name: whalesay
                    inputs:
                      parameters:
                        - name: repo-url
                      artifacts:
                        - git:
                            repo: "{{inputs.parameters.repo-url}}"
                            singleBranch: true
                            branch: main
                            depth: 1
                          name: tfconfig
                          path: /tfconfig
                    container:
                      image: docker/whalesay:latest
                      command: [cowsay]
                      args: ["{{inputs.parameters.repo-url}}"]
                    outputs:
                      artifacts:
                        - name: tfconfig
                          path: /tfconfig
                  - name: azcli
                    container:
                      - image: mcr.microsoft.com/azure-cli
                        name: oidc
                        command:  
                        - sleep  
                        - "6000"        
                  - name: main
                    dag:
                      tasks:
                        - name: git
                          template: whalesay
                        - name: az
                          template: azcli
          parameters:
            - src:
                dependencyName: test-dep
                dataKey: body.repository.html_url
              dest: spec.arguments.parameters.0.value
      retryStrategy:
        steps: 3
